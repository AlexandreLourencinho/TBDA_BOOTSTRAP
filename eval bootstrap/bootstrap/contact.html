            <div id="formulaire" class="col-12 p-0">
                <form class="shadow-lg mb-3" action="http://bienvu.net/script.php" method="POST">
                  <p class="ml-2">* : Ces zones sont obligatoires</p>
                  <h2 class="ml-2">Vos coordonnées</h2>
                    <!-- NOM -->
                    <label class="col-12 col-md-6" for="nom">Nom *</label>
                        <input type="text" class="ml-sm-0 ml-md-1 ml-lg-2 col-12 col-md-6 form-control" id="nom" name="nom de famille" placeholder="Veuillez entrer votre nom" required>
                  <br>
                    <!-- PRENOM -->
                      <label for="prénom" class="col-12 col-md-6 col-lg-6">Prénom *</label>
                        <input type="text" name="prénom" class="ml-lg-2 form-control col-12 col-md-6" id="prénom" placeholder="Veuillez entrer votre prénom">
                  <br>
                    <!-- SEXE -->
                              <label for="sx" class="ml-2"> Sexe *</label><br>
                                  <input id="sx" type="radio" name="sexe" value="homme" class="ml-3" required> hommme
                                  <input type="radio" name="sexe" value="femme"> femme
                                  <input type="radio" name="sexe" value="neutre"> neutre
                  <br><br>
                    <!-- DATE DE NAISSANCE -->
                      <label class="control-label col-12 col-md-6 col-lg-10" for="daten">Date de naissance *</label>
                          <input class="form-control ml-lg-2 col-12 col-md-6 col-lg-2" id="daten" name="datenaissance" type="date" required>
                  <br>
                    <!-- CODE POSTAL -->
                      <label for="codep" class="ml-2 col-12 col-md-6 col-lg-8">Code postal *</label><br>
                          <input type="text" class="ml-lg-2 form-control col-12 col-md-6 col-lg-4" id="codep" name="codepostal"><br>
                    <!-- ADRESSE -->
                      <label for="adresse" class="ml-lg-2 col-12 col-md-6 col-lg-6">Adresse</label><br>
                          <input type="text" class="form-control ml-lg-2 col-12 col-md-6 col-lg-6" id="adresse" name="adresse"><br>
                    <!-- VILLE -->
                      <label for="ville" class="ml-lg-2 col-12   col-md-6 col-lg-8">Ville</label><br>
                          <input type="text" class="form-control ml-lg-2 col-12 col-md-6 col-lg-4" id="ville" name="ville"><br>              
                    <!-- EMAIL -->
                      <label for="example-email-input" class="ml-lg-2 col-12 col-md-6 col-lg-8">Email *</label>
                          <input class="form-control ml-lg-2 col-12 col-md-6 col-lg-4" type="email" placeholder="votre email" id="example-email-input" name="mail" required><br>
                  <h2 class="ml-2">Votre demande</h2><br>
                    <!-- CHOIX SUJET -->
                              <label for="inputState" class="ml-2">Sujet *</label>
                                  <select id="inputState" class="form-control ml-lg-2 col-12   col-md-4 col-lg-4" name="sujet" required>

                                      <option> Mes commandes</option>
                                      <option> Question sur un produit</option>
                                      <option> Réclamation</option>
                                      <option> Autre </option>
                                  </select> <br>
                    <!-- BOITE TEXTE QUESTION  -->
                                <div class="form-group">
